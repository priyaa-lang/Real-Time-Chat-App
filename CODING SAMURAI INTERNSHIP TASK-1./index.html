<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-comments text-3xl text-blue-600"></i>
                    <h1 class="text-2xl font-bold text-gray-800">Real-Time Chat</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">Welcome, <span id="username" class="font-semibold"></span></span>
                    <button onclick="logout()" class="text-red-600 hover:text-red-800 transition">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Room Selection View -->
        <div id="roomSelection" class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-door-open mr-2 text-blue-600"></i>
                    Join or Create a Room
                </h2>
                <div class="flex gap-4 mb-6">
                    <input type="text" id="newRoomName" placeholder="Enter room name..." 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="createRoom()" 
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition flex items-center">
                        <i class="fas fa-plus mr-2"></i>Create Room
                    </button>
                </div>
                
                <div id="roomsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Rooms will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Chat View -->
        <div id="chatView" class="hidden max-w-6xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <!-- Chat Header -->
                <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <button onclick="leaveRoom()" class="hover:bg-white/20 p-2 rounded transition">
                                <i class="fas fa-arrow-left"></i>
                            </button>
                            <div>
                                <h2 id="currentRoomName" class="text-xl font-semibold"></h2>
                                <p class="text-sm opacity-90">
                                    <span class="online-indicator"></span>
                                    <span id="onlineCount">0</span> users online
                                </p>
                            </div>
                        </div>
                        <button onclick="showRoomInfo()" class="hover:bg-white/20 p-2 rounded transition">
                            <i class="fas fa-info-circle"></i>
                        </button>
                    </div>
                </div>

                <div class="flex h-[600px]">
                    <!-- Sidebar -->
                    <div class="w-64 bg-gray-50 border-r border-gray-200">
                        <div class="p-4">
                            <h3 class="font-semibold text-gray-700 mb-3">Online Users</h3>
                            <div id="usersList" class="space-y-2">
                                <!-- Users will be dynamically added here -->
                            </div>
                        </div>
                    </div>

                    <!-- Chat Area -->
                    <div class="flex-1 flex flex-col">
                        <!-- Messages Container -->
                        <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-4">
                            <!-- Messages will be dynamically added here -->
                        </div>

                        <!-- Typing Indicator -->
                        <div id="typingIndicator" class="px-4 py-2 hidden">
                            <div class="typing-indicator flex items-center">
                                <span class="text-sm text-gray-500 mr-2">Someone is typing</span>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>

                        <!-- Message Input -->
                        <div class="border-t border-gray-200 p-4">
                            <form onsubmit="sendMessage(event)" class="flex gap-3">
                                <input type="text" id="messageInput" placeholder="Type a message..." 
                                       class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                       oninput="handleTyping()">
                                <button type="submit" 
                                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition flex items-center">
                                    <i class="fas fa-paper-plane mr-2"></i>Send
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Room Info Modal -->
    <div id="roomInfoModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <h3 class="text-xl font-semibold mb-4">Room Information</h3>
            <div class="space-y-3">
                <div>
                    <p class="text-sm text-gray-600">Room Name</p>
                    <p id="modalRoomName" class="font-semibold"></p>
                </div>
                <div>
                    <p class="text-sm text-gray-600">Created</p>
                    <p id="modalRoomCreated" class="font-semibold"></p>
                </div>
                <div>
                    <p class="text-sm text-gray-600">Total Messages</p>
                    <p id="modalMessageCount" class="font-semibold">0</p>
                </div>
            </div>
            <button onclick="closeRoomInfo()" 
                    class="mt-6 w-full bg-gray-200 text-gray-800 py-2 rounded-lg hover:bg-gray-300 transition">
                Close
            </button>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
