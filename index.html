<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-check-circle"></i> Modern To-Do</h1>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <div class="content">
            <div class="task-form">
                <div class="form-group">
                    <label for="task-input">Task Description</label>
                    <input type="text" id="task-input" placeholder="What needs to be done?" autofocus>
                </div>
                
                <div class="form-row">
                    <div class="form-control">
                        <label for="task-category">Category</label>
                        <select id="task-category">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="shopping">Shopping</option>
                        </select>
                    </div>
                    
                    <div class="form-control">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <div class="form-control">
                        <label for="task-date">Due Date</label>
                        <input type="date" id="task-date">
                    </div>
                </div>
                
                <div class="form-group">
                    <button class="btn btn-primary" id="add-btn">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="work">Work</button>
                <button class="filter-btn" data-filter="personal">Personal</button>
                <button class="filter-btn" data-filter="shopping">Shopping</button>
            </div>
            
            <ul id="task-list" class="task-list">
             
            </ul>
            
            <div id="empty-state" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet</h3>
                <p>Add a task to get started!</p>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-message"></span>
    </div>
<script src="script.js"></script>"
    
</body>
</html>
